[misc]
assume_yes = false          # Manual confirmation required
cleanup = true              # Remove old packages/cache
no_retry = true             # Don't hang on failures
display_time = true         # Show execution times
skip_notify = true          # No desktop notifications

# Skip ecosystems not used on this system
disable = [
  "snap",
  "flatpak",
]

[linux]
arch_package_manager = "yay"
yay_arguments = "--devel --timeupdate"

[git]
# Trade-off: Auto-update clean repos for convenience
# Dirty repos are skipped automatically (Topgrade behavior)
repos = ["~/0-core", "~/faelight-theme-engine"]
arguments = "--rebase"     # No autostash - safety first
pull_predefined = true
max_concurrency = 4         # Parallel pulls

[rustup]
channels = ["stable"]       # Update Rust toolchain (stable channel)

[firmware]
# Disabled: Firmware updates require manual review
# Use: fwupdmgr get-updates && fwupdmgr update
