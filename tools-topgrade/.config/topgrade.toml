[misc]
assume_yes = false          # CRITICAL: Manual confirmation always
cleanup = true              # Remove old packages/cache
no_retry = true            # Don't hang on failures
display_time = true        # Show execution times
skip_notify = true         # No desktop notifications

# Skip ecosystems not used on AMD Framework laptop
disable = [
  "snap",
  "flatpak",
  "containers",            # No Docker/Podman
  "nix",                   # No Nix
  "brew_formula",          # No Homebrew
  "brew_cask",             # No Homebrew casks
]

[linux]
arch_package_manager = "yay"
# Safe arguments: no --batchinstall (causes sudo issues)
yay_arguments = "--devel --timeupdate"

[git]
# Intentional exception: Auto-pull clean repos
# Note: Topgrade's default behavior is to skip dirty repos
repos = ["~/0-core", "~/faelight-theme-engine"]
arguments = "--rebase"     # No autostash - explicit safety
pull_predefined = true
max_concurrency = 4        # Parallel pulls


